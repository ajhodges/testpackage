apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.deloittedigital'
version = '1.0.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {

    mavenCentral()
}
dependencies {
    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.11'
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.guava', name: 'guava', version: '15.0'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.5'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'args4j', name: 'args4j', version: '2.0.26'
}

test {
    filter {
        includeTestsMatching 'com.deloittedigital.testpackage.test.*'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
